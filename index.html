<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animating Form Fields</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Forms Don't Need to Be Basic</h1>
        <p>Transitions and position are game changers</p>
      </div>
      <div class="form">
        <input
          type="text"
          id="email"
          class="form__input"
          autocomplete="off"
          placeholder=" "
        />
        <label for="email" class="form__label">Email</label>
      </div>
    </div>
  </body>
</html>
